# Author(s):  timekills (from jessfraz)
# URL:        https://github.com/jessfraz/dockerfiles/blob/master/chrome/stable/Dockerfile
# GNU:        General Public License v3.0
################################################################################
---
- hosts: localhost
  gather_facts: false
  tasks:
    # FACTS #######################################################################
    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'chrome'
        intport: '80'
        extport: '8008'
        image: 'jessfraz/chrome:latest'

    # CORE (MANDATORY) ############################################################
    - name: 'Including cron job'
      include_tasks: '/opt/communityapps/apps/_core.yml'

    # EXTRA FUNCTIONS REQUIRED BY THE ROLE #####################################

    - name: 'Create scripts directory for {{pgrole}}'
      file:
        path: /opt/appdata/{{pgrole}}/scripts
        state: directory
        owner: 1000
        group: 1000
        mode: 0755

    - name: 'Create plugins directory for {{pgrole}}'
      file:
        path: /opt/appdata/{{pgrole}}/plugins
        state: directory
        owner: 1000
        group: 1000
        mode: 0755

    # LABELS ######################################################################
    - name: 'Adding Traefik'
      set_fact:
        pg_labels:
          traefik.frontend.auth.forward.address: '{{gauth}}'
          traefik.enable: 'true'
          traefik.port: '{{intport}}'
          traefik.frontend.rule: 'Host:{{pgrole}}.{{domain.stdout}}{{tldset}}{{cname}}'
          traefik.frontend.headers.SSLHost: '{{domain.stdout}}'
          traefik.frontend.headers.SSLRedirect: 'true'
          traefik.frontend.headers.STSIncludeSubdomains: 'true'
          traefik.frontend.headers.STSPreload: 'true'
          traefik.frontend.headers.STSSeconds: '315360000'
          traefik.frontend.headers.browserXSSFilter: 'true'
          traefik.frontend.headers.contentTypeNosniff: 'true'
          traefik.frontend.headers.customResponseHeaders: 'X-Robots-Tag:noindex,nofollow,nosnippet,noarchive,notranslate,noimageindex'
          traefik.frontend.headers.forceSTSHeader: 'true'
          com.docker.compose.project: 'chrome'

    - name: 'Setting PG Volumes'
      set_fact:
        pg_volumes: 
          - '/opt/appdata/{{pgrole}}:/config:rw'
          - '{{path.stdout}}:{{path.stdout}}'
          - '/mnt:/mnt'
          - '/etc/localtime:/etc/localtime:ro'
          - '/opt/appdata/{{pgrole}}/downloads:/home/chrome/Download:rw'
          - '/opt/appdata/{{pgrole}}/.config/google-chrome:/data:rw'
          - '/tmp/.X11-unix:/tmp/.X11-unix:rw'
          - '/dev/snd:/dev/snd:rw'
          - '/dev/dri:/dev/dri:rw'
          - '/dev/shm:/dev/shm:rw'

    - name: 'Setting PG ENV'
      set_fact:
        pg_env:
          PUID: '1000'
          PGID: '1000'
          DISPLAY: unix$DISPLAY

    # MAIN DEPLOYMENT #############################################################
    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        published_ports:
          - '{{ports.stdout}}{{extport}}:{{intport}}'
        volumes: '{{pg_volumes}}'
        env: '{{pg_env}}'
        restart_policy: unless-stopped
        #network_mode: 'host'
        networks:
           - name: plexguide
             aliases:
               - '{{pgrole}}'
        state: started
        privileged: yes
        cpuset_cpus: 0
        memory: '2G'
        devices:
          - /dev/dri:/dev/dri:rwm
          - /dev/snd:/dev/snd:rwm
        #memory: 2G  
        security_opts: 'seccomp:/opt/appdata/{{pgrole}}/chrome.json'
        labels: '{{pg_labels}}'
